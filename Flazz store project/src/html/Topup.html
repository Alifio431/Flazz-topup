<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flazz</title>
    <link rel="stylesheet" href="../css/topup.css" />
  </head>
  <body>
    <main class="main">
      <div class="img-hero">
        <img
          src="../img/wp5154897-granger-mobile-legend-wallpapers.jpg"
          alt=""
          class="img-hero__img"
        />
      </div>

      <div class="game-title">
        <img src="../img/unnamed.png" alt="" class="game__photo" />
        <div class="game-title__info">
          <span class="game-title__name">Mobile Legends</span>
          <span class="game-title__company">Moonton</span>
          <div class="game-title__contact"></div>
        </div>
      </div>

      <div class="topup">
        <div class="topup__cara">
          <button class="topup__text">
            <span class="topup__text--p">Cara Topup </span>
          </button>
          <div class="topup__step">
            <span class="topup__step-text"
              >Top up ML diamond Mobile Legends harga paling murah. Cara topup
              MLBB termurah :</span
            >
            <ol class="topup__step-list">
              <li class="toptup__step-item">Satu</li>
              <li class="toptup__step-item">Dua</li>
              <li class="toptup__step-item">Tiga</li>
              <li class="toptup__step-item">Empat</li>
            </ol>
          </div>
        </div>
        <form class="topup__form">
          <div class="topup__data">
            <div class="topup__data-top"></div>
          </div>
          <div class="topup__buy"></div>
          <div class="topup__qty"></div>
          <div class="topup__payment"></div>
          <div class="toptup__promocode"></div>
          <div class="toptup__cart"></div>
        </form>
      </div>
    </main>
  </body>
</html>
